<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BCH - Clock</title>
  </head>
  <body>
    <main>
      <section id="clock" class="clock gap-2 flex">
        <div class="hrs flex gap-2 flex-end" id="hrs">
          <div class="dozens gap flex-col flex" id="dozens">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="H text-gray text-center text-xl"></div>
          </div>
          <div class="units gap flex flex-col">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="HH text-gray text-center text-xl relative"></div>
          </div>
        </div>
        <div class="min flex gap-2 flex-end" id="min">
          <div class="min-dozens gap flex-col flex" id="dozens">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="M text-gray text-center text-xl"></div>
          </div>
          <div class="min-units gap flex flex-col">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="MM text-gray text-center text-xl"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
